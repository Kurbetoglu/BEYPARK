  <script type="text/javascript">

  $(document).ready(function () {
      $('.editBtn').click(function () {
          if ($('.editField').is('[readonly]')) { //checks if it is already on readonly mode
              $('.editField').prop('readonly', false);//turns the readonly off
              $('.editBtn').html('Düzenleme Açık'); //Changes the text of the button
              $('.editBtn').css("background", "green"); //changes the background of the button
              $('.editBtn').css("border", "green"); //changes the border of the button
          } else { //else we do other things
              $('.editField').prop('readonly', true);
              $('.editBtn').html('Düzenleme Kapalı');
              $('.editBtn').css("background", "red");
          }
      });

  });


</script>

<h:body style="background-image: url(./img/arkaplanters2.jpg);background-size:cover;overflow:hidden">

    <script>
        
        function openNav() {
          document.getElementById("myNav").style.width = "100%";

        function closeNav() {
          document.getElementById("myNav").style.width = "0%";

    </script>

    <div align="center">
        <h:panelGroup>

            <h1 style="color:red"><p></p>HESABIM</h1>

    <div class="row text-center">
    <a class="btn btn-danger editBtn" style="background: green; border: green;">Düzenleme Açık</a>
</div>
    <div aling='center'>
        <h:form>
      <h:panelGrid>
        
          <div class="form-group">
              <div class="input-group">
                 
                 <h:outputText value = "E-Posta :" style="font-size:18px;"/>
                  <h:inputText required="true" class="form-control editField" a:type="text" readonly="true" value="#{GirisYap.email}" size="55"/>
                  <br></br>
                  <h:outputText value = "İsim :" style="font-size:18px;"/>
                  <h:inputText required="true" class="form-control editField" a:type="text" value="#{GirisYap.name}" size="55"/>
                  <br></br>
                  <h:outputText value = "Soyisim :" style="font-size:18px;"/>
                  <h:inputText required="true" class="form-control editField" a:type="text" value="#{GirisYap.surname}" size="55"/>
                  <br></br>
                  <h:outputText value = "Şifre :" style="font-size:18px;"/>
                  <h:inputText required="true" class="form-control editField" a:type="text" value="#{GirisYap.decryptedPassword}" size="55"/>
                  <br></br>
                  <h:outputText value = "Telefon :" style="font-size:18px;"/>
                  <h:inputText required="true" class="form-control editField" a:type="text" value="#{GirisYap.telephone}" size="55"/>
                  <br></br>
                  <h:outputText value = "Plaka :" style="font-size:18px;"/>
                  <h:inputText required="true" class="form-control editField" a:type="text" value="#{GirisYap.plaka}" size="55"/>
              </div>
          </div>
          <br></br>
          
          <h:commandButton id="submit" value="Kaydet" class="btn btn-default" action="#{GirisYap.guncelle(0)}" style="float:right"/>

          <h:commandButton value="Hesabımı Sil" class="btn btn-default" action="#{GirisYap.sil()}" style="float:right"/>
            <br></br><br></br><br></br>
